<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
    <title>Hungry Monster</title>
</head>

<body>
    <nav class="container navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <h5 class="p-3"><a href="index.html">Hungry Monster</a></h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="myNav navbar-nav">
                    <li class="list-item nav-item">Home</li>
                    <li class="list-item nav-item">About</li>
                    <li class="list-item nav-item">Recipies</li>
                    <li class="list-item nav-item">Blog</li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="search-bar m-auto">
            <div class="d-flex">
                <input class="form-control me-2" id="item-searched" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline bg-warning" onclick="searchingItem()" type="submit">Search</button>
            </div>
        </div>

        <div id="meal-details">
            
        </div>

        <!-- meal card container  -->
        <div id="food-items" class="mt-5">

            <div class="row me row-cols-md-4 g-4" id="food-container">

            </div>

        </div>
        <div id="error-handle">
            <h1>Sorry! No match found</h1>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
